<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrapform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-sm bg-light ps-5">

        <!--content-->
        <div class="row p-5 g-5">

            <!--first column-->
            <div class="col-lg-4">
                <div class="clearfix">
                    <h4 class="text-primary float-start">Your cart</h4>
                    <span class="text-bg-primary p-0 ps-2 pe-2 rounded-circle float-end">3</span>
                </div>

                <div class="border border-1 p-2 pb-0">
                    <h6 class="fs-6">Product name <br><span class="text-secondary fs-6 fw-normal">Brief
                            description</span>
                    </h6>

                </div>

                <div class="border border-1 p-2 pb-0 border-top-0">
                    <h6 class="fs-6">Second Product <br><span class="text-secondary fs-6 fw-normal">Brief
                            description</span></h6>

                </div>

                <div class="border border-1 p-2 pb-0 border-top-0">
                    <h6 class="fs-6">Third Item <br><span class="text-secondary fs-6 fw-normal">Brief description</span>
                    </h6>

                </div>
                <br>
                <div>
                    <div class="input-group p-2 bg-white rounded border">
                        <input type="text" placeholder="Promo code" class="form-control">
                        <span class="input-group-text text-bg-secondary ">Redeem</span>
                    </div>
                </div>
            </div>

            <!--second column-->
            <div class="col-lg-8">
                <h4 class="text-dark">Billing address</h4>

                <form action="#">
                    <!--first form row-->
                    <div class="row mb-2">

                        <div class="col-lg mb-2">
                            <label for="firstname" class="form-label h6">First name</label>
                            <input type="text" class="form-control" name="firstname" id="firstname" required>
                        </div>

                        <div class="col-lg">
                            <label for="lastname" class="form-label h6">Last name</label>
                            <input type="text" class="form-control" name="lastname" id="lastname" required>
                        </div>

                    </div>

                    <!--second form row-->
                    <div class="row mb-2">
                        <label for="username" class="form-label h6">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                                required>
                        </div>
                    </div>

                    <!--third row form-->
                    <label for="email" class="form-label h6">Email <span
                            class="text-secondary">(Optional)</span></label>
                    <input type="text" class="form-control mb-2" id="email" name="email" placeholder="you@example.com"
                        required>

                    <!--forth row form-->
                    <label for="barangay" class="form-label h6">Barangay</label>
                    <input type="text" class="form-control mb-2" id="barangay" name="barangay" required>

                    <!--fifth row form-->
                    <label for="city" class="form-label h6">City</label>
                    <input type="text" class="form-control mb-2" id="city" name="city" required>

                    <!--sixth row form-->
                    <div class="row mb-2">
                        <div class="col-lg-5 mb-2">
                            <label for="province" class="form-label mb-2 h6">Province</label>
                            <select name="province" id="province" class="form-select" required>
                                <option>Choose...</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>

                        <div class="col-lg-3">
                            <label for="zip" class="form-label mb-2 h6">Zip</label>
                            <input type="text" class="form-control" name="zip" id="zip" required>
                        </div>
                    </div>

                    <hr>

                    <!--payment form-->

                    <h4 class="text-dark mb-3">Payment</h4>

                    <!--seventh row form-->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="payment" id="credit" required>
                        <label for="credit" class="form-check-label">Credit card</label>
                    </div>

                    <div class="form-check mb-3">
                        <input type="radio" class="form-check-input" name="payment" id="debit" required>
                        <label for="debit" class="form-check-label">Debit card</label>
                    </div>

                    <!--eight row form-->
                    <div class="row mb-2">

                        <div class="col-lg mb-2">
                            <label for="cardname" class="form-label h6">Name on card</label>
                            <input type="text" class="form-control" name="cardname" id="cardname" required>
                            <span class="h6 small text-secondary ">Full name as displayed on card</span>
                        </div>

                        <div class="col-lg">
                            <label for="cardnumber" class="form-label h6">Credit card number</label>
                            <input type="text" class="form-control" name="cardnumber" id="cardnumber" required>
                        </div>
                    </div>

                    <!--nineth row form-->
                    <div class="row mb-2">

                        <div class="col-lg-3">
                            <label for="expiration" class="form-label h6">Expiration</label>
                            <input type="text" class="form-control" id="expiration" name="expiration" required>
                        </div>

                        <div class="col-lg-3">
                            <label for="cvv" class="form-label h6">CVV</label>
                            <input type="text" class="form-control" id="cvv" name="cvv" required>
                        </div>

                    </div>

                    <hr>
                    <button type="submit" class="btn btn-primary text-white container-fluid">Continue to
                        checkout</button>
                </form>

            </div>
        </div>

    </div>
</body>

</html>
